<div class="modal-dialog modal-form">
  <div class="modal-content">
    <div class="modal-header">
      <button class="close" data-dismiss="modal" aria-label="Close" ng-click="cancelOrCloseBeneficiaryDelete()">
        <span aria-hidden="true">Ã—</span>
      </button>
      <h2 class="modal-title" id="gridSystemModalLabel">Delete Beneficiary</h2>
    </div>
    <div class="modal-body main-item" block-ui="beneficiaryDeleteBlock">
      <div ng-show="!deleteRequestSubmitted">
        <h3>This action is irreversible!</h3>
        <p>Are you sure you want to delete beneficiary: {{beneficiary.firstName}} {{beneficiary.lastName}} ?</p>
      </div>
      <div class="row" ng-show="deleteRequestSubmitted && deleteSuccessful">
        <div class="alert alert-success">
          <i class="glyphicon glyphicon-ok-circle">&nbsp;&nbsp;Beneficiary successfully deleted</i>
        </div>
      </div>
      <div class="row" ng-show="deleteRequestSubmitted && !deleteSuccessful">
        <div class="alert alert-danger">
          <i class="glyphicon glyphicon-ban-circle">&nbsp;&nbsp;Error deleting beneficiary</i>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div ng-show="!deleteSuccessful">
        <button class="btn btn-primary" ng-click="cancelOrCloseBeneficiaryDelete()">Cancel</button>
        <button class="btn btn-primary" ng-class="{'disabled': deleteRequestSubmitted}" ng-click="deleteBeneficiary($event)">Delete</button>
      </div>
      <div ng-show="deleteSuccessful">
        <button class="btn btn-primary" ng-click="cancelOrCloseBeneficiaryDelete()">close</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
