<legend>
  <span>Beneficiary details</span>
</legend>
<form>
  <div class="form-group">
    <label for="firstName" class="col-sm-4 control-label required">First name</label>
    <div class="col-sm-8">
      <input class="form-control" type="text" name="firstName" ng-model="beneficiary.firstName" required>
      <label for="firstName" class="validation-text" ng-show="beneficiaryDetailsForm.firstName.$error.required && !beneficiaryDetailsForm.firstName.$pristine">Beneficiary's first name must be provided</label>
    </div>
  </div>
  <div class="form-group">
    <label for="lasttName" class="col-sm-4 control-label required">Last name</label>
    <div class="col-sm-8">
      <input class="form-control" type="text" name="lastName" ng-model="beneficiary.lastName" required>
      <label for="lastName" class="validation-text" ng-show="beneficiaryDetailsForm.lastName.$error.required && !beneficiaryDetailsForm.lastName.$pristine">Beneficiary's last name must be provided</label>
    </div>
  </div>
</form>
